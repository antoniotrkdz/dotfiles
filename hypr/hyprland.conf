###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# $terminal = kitty
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun --width 15%
